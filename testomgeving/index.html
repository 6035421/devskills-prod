<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Schrijf je in voor onze nieuwsbrief">
    <meta name="keywords" content="Nieuwsbrief">
    <meta name="author" content="L. Hoogenboom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Aanvraag nieuwsbrief</title>
</head>

<body>

    <form method="post" action="">
            <h1>Aanvraag nieuwsbrief</h1>
            
        <table>
            <tr>
                <td>
                    <input type="text" name="Voornaam" placeholder="Voornaam" required>
                </td>
                <td>
                    <input type="text" name="Tussenvoegsel" placeholder="TussenVoegsel">
                </td>
                <td>
                    <input type="text" name="Achternaam" placeholder="Achternaam" required>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="text" name="Straat" placeholder="Straatnaam en nummer" class="straat" required>
                </td>
                <td>
                    <input type="email" name="email" placeholder="E-mail" required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" name="Postcode" placeholder="Postcode" required>
                </td>
                <td>
                    <input type="text" name="Woonplaats" placeholder="Woonplaats" required>
                </td>
                <td>
                    <input type="tel" name="Telefoon" placeholder="Telefoon nummer" required>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <input type="checkbox" id="voorwaarden" name="akkoord" required></input>
                    <label for="voorwaarden">Ik ga akkoord met de voorwaarden zoals vermeld op de website.</label>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <input type="submit" value="Verstuur">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
